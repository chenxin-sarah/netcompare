ltm virtual test1 {
    description test
    destination 10.1.1.1:https
    ip-protocol tcp
    mask 255.255.255.255
    partition prod
    pool TEST2
    new_param new
    profiles {
        /Common/http { }
        /Common/oneconnect { }
        /Common/tcp-lan-optimized {
            context serverside
        }
        tcp-wan-optimized {
            context clientside
        }
        wildcard.test.com {
            context clientside
        }
        wildcard.test2.com {
            context clientside
        }
        wildcard.new.com {
            context clientside
        }
    }
    rules {
        Redirect_to_Static
        Default_Content_Empty-HTML
    }
    source 0.0.0.0/0
    source-address-translation {
        type automap
    }
    vs-index 001
}
