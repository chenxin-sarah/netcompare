ltm monitor http http_status {
    defaults-from /Common/http
    destination *:*
    interval 4
    partition prod
    recv "HTTP/1.1 200 OK"
    recv-disable "HTTP/1.1 403 Forbidden"
    send "GET /test\?action=status HTTP/1.0\\r\\nHost: www.test.com\\r\\n\\r\\n"
    time-until-up 20
    timeout 9
}
